<!-- _layouts/project.html -->
--- layout: default ---
<article class="project">
  <header>
    <h1>{{ page.title }}</h1>
    <img src="{{ page.image }}" alt="{{ page.title }}" />
  </header>

  <div class="project-content">{{ content }}</div>

  <div class="project-meta">
    <h3>Technologies</h3>
    <ul class="tech-list">
      {% for tech in page.tech %}
      <li>{{ tech }}</li>
      {% endfor %}
    </ul>

    <div class="project-links">
      <a href="{{ page.github_link }}" class="button">View on GitHub</a>
      {% if page.demo_link %}
      <a href="{{ page.demo_link }}" class="button">Live Demo</a>
      {% endif %}
    </div>
  </div>
</article>
