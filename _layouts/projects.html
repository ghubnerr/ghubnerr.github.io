<!-- _layouts/project.html -->
--- layout: default ---
<article class="project">
  <div class="project-header">
    <h1>{{ page.title }}</h1>
    <img src="{{ page.image }}" alt="{{ page.title }}" class="project-image" />
  </div>

  <div class="project-meta">
    <div class="tech-stack">
      {% for tech in page.tech %}
      <span class="tech-tag">{{ tech }}</span>
      {% endfor %}
    </div>

    <div class="project-links">
      <a href="{{ page.github_link }}" class="button github" target="_blank">
        <i class="fab fa-github"></i> View Code
      </a>
      {% if page.demo_link %}
      <a href="{{ page.demo_link }}" class="button demo" target="_blank">
        <i class="fas fa-external-link-alt"></i> Live Demo
      </a>
      {% endif %}
    </div>
  </div>

  <div class="project-content">{{ content }}</div>
</article>
