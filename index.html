<!DOCTYPE HTML>
<html>
	<head>
		<title>Gabriel Lucchesi - Under Construction</title>
		<meta charset="utf-8" />
		<meta http-equiv="refresh" content="5; URL='https://github.com/ghubnerr'" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<meta name="description" content="Gabriel Lucchesi's website is under construction - redirecting to GitHub">
		<meta name="author" content="Gabriel Lucchesi">
		<link rel="icon" href="images/me.svg">
		<style>
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}

			body {
				font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
				background: linear-gradient(135deg, #2d5016 0%, #3e6b1f 50%, #4a7c23 100%);
				color: white;
				min-height: 100vh;
				display: flex;
				align-items: center;
				justify-content: center;
				overflow: hidden;
			}

			.construction-container {
				text-align: center;
				padding: 2rem;
				max-width: 600px;
				z-index: 10;
			}

			.construction-icon {
				font-size: 4rem;
				margin-bottom: 1rem;
				animation: bounce 2s infinite;
			}

			@keyframes bounce {
				0%, 20%, 50%, 80%, 100% {
					transform: translateY(0);
				}
				40% {
					transform: translateY(-20px);
				}
				60% {
					transform: translateY(-10px);
				}
			}

			h1 {
				font-size: 2.5rem;
				margin-bottom: 1rem;
				background: linear-gradient(45deg, #fff, #f0f0f0);
				-webkit-background-clip: text;
				-webkit-text-fill-color: transparent;
				background-clip: text;
			}

			.subtitle {
				font-size: 1.2rem;
				margin-bottom: 2rem;
				opacity: 0.9;
			}

			.progress-container {
				background: rgba(255, 255, 255, 0.2);
				border-radius: 25px;
				padding: 10px;
				margin: 2rem 0;
				backdrop-filter: blur(10px);
			}

			.progress-bar {
				height: 8px;
				background: linear-gradient(90deg, #4afe6b, #00fe88);
				border-radius: 20px;
				width: 0%;
				animation: loading 5s linear forwards;
				box-shadow: 0 2px 10px rgba(79, 254, 107, 0.5);
			}

			@keyframes loading {
				to {
					width: 100%;
				}
			}

			.redirect-message {
				background: rgba(255, 255, 255, 0.15);
				padding: 1.5rem;
				border-radius: 15px;
				margin: 2rem 0;
				backdrop-filter: blur(10px);
				border: 1px solid rgba(255, 255, 255, 0.2);
			}

			.countdown {
				font-size: 2rem;
				font-weight: bold;
				color: #4afe6b;
				margin: 1rem 0;
			}

			.tools {
				display: flex;
				justify-content: center;
				gap: 2rem;
				margin: 2rem 0;
				flex-wrap: wrap;
			}

			.tool {
				animation: float 3s ease-in-out infinite;
				font-size: 2rem;
			}

			.tool:nth-child(1) { animation-delay: 0s; }
			.tool:nth-child(2) { animation-delay: 0.5s; }
			.tool:nth-child(3) { animation-delay: 1s; }
			.tool:nth-child(4) { animation-delay: 1.5s; }

			@keyframes float {
				0%, 100% {
					transform: translateY(0px);
				}
				50% {
					transform: translateY(-15px);
				}
			}

			.github-link {
				display: inline-block;
				background: rgba(255, 255, 255, 0.2);
				padding: 12px 24px;
				border-radius: 25px;
				text-decoration: none;
				color: white;
				border: 2px solid rgba(255, 255, 255, 0.3);
				transition: all 0.3s ease;
				backdrop-filter: blur(10px);
			}

			.github-link:hover {
				background: rgba(255, 255, 255, 0.3);
				transform: translateY(-2px);
				box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
			}

			.particles {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				pointer-events: none;
			}

			.particle {
				position: absolute;
				width: 4px;
				height: 4px;
				background: rgba(255, 255, 255, 0.6);
				border-radius: 50%;
				animation: twinkle 3s infinite;
			}

			@keyframes twinkle {
				0%, 100% { opacity: 0; }
				50% { opacity: 1; }
			}

			@media (max-width: 768px) {
				h1 { font-size: 2rem; }
				.subtitle { font-size: 1rem; }
				.construction-container { padding: 1rem; }
				.tools { gap: 1rem; }
			}
		</style>
	</head>
	<body>
		<div class="particles" id="particles"></div>
		
		<div class="construction-container">
			<div class="construction-icon">üöß</div>
			<h1>Site Under Construction</h1>
			<p class="subtitle">Hey there! I'm refurbishing my website to make it even better!</p>
			
			<div class="tools">
				<span class="tool">‚ö°</span>
				<span class="tool">üîß</span>
				<span class="tool">üíª</span>
				<span class="tool">‚ú®</span>
			</div>

			<div class="progress-container">
				<div class="progress-bar"></div>
			</div>

			<div class="redirect-message">
				<p>üöÄ <strong>You'll be redirected to my GitHub in:</strong></p>
				<div class="countdown" id="countdown">5</div>
				<p>Where you can check out all my latest projects!</p>
			</div>

			<a href="https://github.com/ghubnerr" class="github-link">
				Take Me There Now! üéØ
			</a>

			<p style="margin-top: 2rem; opacity: 0.8; font-size: 0.9rem;">
				Thanks for your patience! ü§ç<br>
				- Gabriel Lucchesi
			</p>
		</div>

		<script>
			// Countdown timer
			let timeLeft = 5;
			const countdownElement = document.getElementById('countdown');
			
			const timer = setInterval(() => {
				timeLeft--;
				countdownElement.textContent = timeLeft;
				
				if (timeLeft <= 0) {
					countdownElement.textContent = 'Redirecting...';
					clearInterval(timer);
				}
			}, 1000);

			// Create floating particles
			function createParticles() {
				const particlesContainer = document.getElementById('particles');
				const particleCount = 50;

				for (let i = 0; i < particleCount; i++) {
					const particle = document.createElement('div');
					particle.className = 'particle';
					particle.style.left = Math.random() * 100 + '%';
					particle.style.top = Math.random() * 100 + '%';
					particle.style.animationDelay = Math.random() * 3 + 's';
					particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
					particlesContainer.appendChild(particle);
				}
			}

			// Initialize particles when page loads
			createParticles();

			// Add some interactive hover effects
			document.addEventListener('mousemove', (e) => {
				const container = document.querySelector('.construction-container');
				const x = (e.clientX / window.innerWidth) * 20 - 10;
				const y = (e.clientY / window.innerHeight) * 20 - 10;
				container.style.transform = `translate(${x}px, ${y}px)`;
			});
		</script>
	</body>
</html>
